<!DOCTYPE html>

<html>
	<head>
		<title> Example of an attribute</title>
	</head>
	
	<body>
		<h1> This is the title of my paragraph </h1>
		<p align = "left"> This is a paragraph which is aligned to the left. </p>
		<hr />
		<p align = "center"> This is a paragraph aligned related to the center of the page </p>
		<hr />
		<p align = "right"> At last, a paragraph aligned to the right. </p>
	</body>
</html>
